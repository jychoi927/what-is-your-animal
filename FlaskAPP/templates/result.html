<!DOCTYPE html>
<html>

<head>
    <title>너의얼굴은</title>
    <meta charset="utf-8" /> 

    <link rel="icon" href="static/images/logo.png">
    <link rel="stylesheet" href="static/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"> var label = {{ label| tojson}};</script>
    <script type="text/javascript"> var cat_score = {{ cat_score| tojson}};</script>
    <script type="text/javascript"> var dog_score = {{ dog_score| tojson}};</script>
    <script type="text/javascript"> var pig_score = {{ pig_score| tojson}};</script>
    <script type="text/javascript"> var bear_score = {{ bear_score| tojson}};</script>

</head>

<body>
    <header>
        <div class="container">
            <h1>
                <a href="#">
                    <img class="logo" src="static/images/logo.png" alt="LOGO" width="70" height="70">
                </a>
                <span>너 의 얼 굴 은</span>
            </h1>
        </div>
    </header>

    <div class="result">
        <div class="result-discription">
            <h2>가장 닮은 동물은</h2>
        </div>

        <div class="result-avatarWrapper">
            <img id="result-avatar">
        </div>

        <div class="resultBtn-container">
            <input class="input-file" id="resultBtn" type="button" onclick=showDetail() />
            <label tabindex="0" for="resultBtn" class="input-file-trigger">결과분석</label>
        </div>

        <div class="retryBtn-container">
            <input class="input-file" id="retryBtn" type="button" onclick="history.back()" />
            <label tabindex="0" class="startBtnLabel" for="retryBtn">다시하기</label>
        </div>
    </div>

    <div class="detail">
        <div class="chart-discription-container">
            <h2>동물 닮은꼴 유사도</h2>
        </div>

        <div class="animals-container">
            <div class="animals-images">
                <img src="static/images/result_dog.jpg">
                <img src="static/images/result_cat.jpg">
                <img src="static/images/result_pig.jpg">
                <img src="static/images/result_bear.jpg">
            </div>

            <div class="chart">

            </div>
        </div>

        <div class="image-discription-container">
            <h2>사진과 동물 합성된 이미지</h2>
        </div>

        <div class="manipulated-images-container">
            <img id='img1'>
            <img id='img2'>
            <img id='img3'>
            <img id='img4'>
        </div>

        <div class="result-discription-container">
            <h2>

            </h2>
        </div>

        <div class="backBtn-container">
            <input class="input-file" id="backBtn" type="button" onclick=showResult() />
            <label tabindex="0" for="backBtn" class="input-file-trigger">뒤로가기</label>
        </div>
    </div>


    <script src="static/post_image.js"></script>
    <script src="static/show_result.js"></script>
    <script src="static/show_detail.js"></script>

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
