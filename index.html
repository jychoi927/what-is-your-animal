<!DOCTYPE html>
<html>

<head>
    <title>너의얼굴은</title>
    <meta charset="utf-8" />
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
        <div class="flb">
            <div class="Aligner-item Aligner-item--top"></div>
            <img class="logo_title" src="images/logo.png">
            <div class="Aligner-item Aligner-item--bottom"></div>
        </div>
    </div>

    <header>
        <div class="container">
            <h1>
                <a href="#">
                    <img class="logo" src="images/logo.png" alt="LOGO" width="70" height="70">
                </a>
                <span>너 의 얼 굴 은</span>
            </h1>
        </div>
    </header>

    <div class="discription">
        <h2>'너의얼굴은'은 딥 러닝을 사용하여</h2>
        <h2>얼굴과 가장 닮은 동물을 찾아내는 웹 어플리케이션 입니다.</h2>
        <h2>여러분의 얼굴이 어떤 동물과 닮았는지 궁금하신가요?</h2>
    </div>

    <div class="avatarWrapper">
        <img id="avatar" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/20625/avatar-bg.png">
    </div>

    <div class="input-file-container">
        <input class="input-file" id="my-file" type="file" onchange="loadFile(event)" />
        <label tabindex="0" for="my-file" class="input-file-trigger">사진 찾기</label>
    </div>

    <div class="startBtn-container">
        <input class="input-file" id="startBtn" type="button" onclick="loadingShow();"/>
        <label tabindex="0" class="startBtnLabel" for="startBtn"></label>
    </div>

    <div id="loading">
        <img id="loading-image" src="images/loading_animals.gif" />
    </div>




    <script src="file_upload.js"></script>
    <script src="splash.js"></script>
    <script src="loading.js"></script>

</body>

</html>
